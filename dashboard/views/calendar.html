<h1>Content Calendar</h1>

<div class="calendar-toolbar">
  <div class="left">
    <button class="ghost">Week</button>
    <button class="ghost active">Month</button>
  </div>
  <div class="right">
    <button class="ghost">Today</button>
  </div>
</div>

<div class="calendar-grid">
  <div class="day-card">
    <h3>Monday</h3>
    <div class="post instagram">
      <strong>Instagram Post</strong>
      <span>3:00 PM</span>
    </div>
  </div>
  
  <div class="day-card">
    <h3>Tuesday</h3>
    <p class="empty">No posts</p>
    <button class="link">+ Schedule</button>
  </div>
  
  <div class="day-card">
    <h3>Wednesday</h3>
    <div class="post tiktok">
      <strong>TikTok Video</strong>
      <span>2:00 PM</span>
    </div>
  </div>
</div>
