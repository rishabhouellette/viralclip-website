<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ViralClip Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/dashboard.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2 class="logo">ViralClip</h2>

    <nav>
      <button data-page="calendar" class="active">ğŸ“… Calendar</button>
      <button data-page="clips">ğŸ¬ Clips</button>
      <button data-page="accounts">ğŸ‘¥ Accounts</button>
      <button data-page="analytics">ğŸ“Š Analytics</button>
      <button data-page="settings">âš™ï¸ Settings</button>
    </nav>

    <button id="logoutBtn" class="logout">Sign out</button>
  </aside>

  <main class="content">
    <!-- CALENDAR -->
    <section id="calendar" class="page active">
      <div class="header">
        <h1>Content Calendar</h1>
        <button id="openPostModal">+ Create Post</button>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </section>

    <!-- PLACEHOLDERS -->
    <section id="clips" class="page">Coming soon</section>
    <section id="accounts" class="page">Coming soon</section>
    <section id="analytics" class="page">Coming soon</section>
    <section id="settings" class="page">Coming soon</section>
  </main>
</div>

<!-- CREATE POST MODAL -->
<div id="postModal" class="modal hidden">
  <div class="modal-content">
    <h3>Create Post</h3>
    <input type="date" id="postDate" />
    <input type="text" id="postTitle" placeholder="Post title" />
    <button id="savePost">Save</button>
    <button id="closeModal">Cancel</button>
  </div>
</div>

<script src="assets/js/firebase.js"></script>
<script src="assets/js/dashboard.js"></script>

</body>
</html>
