<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ViralClip</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">ViralClip</h1>
    <nav class="sidebar-nav">
      <button class="nav-btn active" data-section="calendar">ğŸ“… Calendar</button>
      <button class="nav-btn" data-section="posts">ğŸ“ My Posts</button>
      <button class="nav-btn" data-section="settings">âš™ï¸ Settings</button>
    </nav>
    <button id="logoutBtn" class="logout-btn">Sign out</button>
  </aside>

  <main class="content">
    <header class="dashboard-header">
      <div>
        <h2 id="pageTitle">Content Calendar</h2>
        <p class="subtitle">Plan and publish your short-form content.</p>
      </div>
      <button id="openModalBtn" class="primary-btn">+ Create Post</button>
    </header>

    <section id="calendar" class="section active">
      <div class="calendar-card">
        <h3>Publishing Calendar</h3>
        <p>Use this section to map out when each piece of content should go live.</p>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </section>

    <section id="posts" class="section">
      <div class="card">
        <h3>Your Posts</h3>
        <ul id="postList" class="post-list"></ul>
      </div>
    </section>

    <section id="settings" class="section">
      <div class="card">
        <h3>Settings</h3>
        <p>Account and integrations settings are coming soon.</p>
      </div>
    </section>
  </main>

  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h3>Create a new post</h3>
      <form id="createPostForm">
        <label for="postTitle">Title</label>
        <input id="postTitle" name="title" type="text" required />

        <label for="postCaption">Caption</label>
        <textarea id="postCaption" name="caption" rows="4" required></textarea>

        <label for="scheduledFor">Scheduled for</label>
        <input id="scheduledFor" name="scheduledFor" type="date" required />

        <div class="modal-actions">
          <button type="button" id="closeModalBtn" class="secondary-btn">Cancel</button>
          <button type="submit" class="primary-btn">Save Post</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/auth.js"></script>
  <script type="module" src="/ui.js"></script>
</body>
</html>
