<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViralClip Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">ViralClip</h1>

    <nav class="sidebar-nav">
      <button class="nav-btn active" data-section="calendar">ğŸ“… Calendar</button>
      <button class="nav-btn" data-section="settings">âš™ï¸ Settings</button>
    </nav>

    <button id="logoutBtn" class="logout-btn" type="button">Sign Out</button>
  </aside>

  <main class="content">
    <header class="dashboard-header">
      <div>
        <h2 id="pageTitle">Content Calendar</h2>
        <p class="subtitle">Create and track all your ViralClip posts.</p>
      </div>
      <button id="openModalBtn" class="primary-btn" type="button">+ Create Post</button>
    </header>

    <section id="calendar" class="section active">
      <div class="panel">
        <h3>Your Posts</h3>
        <p class="panel-subtitle">Only posts from your account are shown here.</p>
        <ul id="postsList" class="posts-list"></ul>
      </div>
    </section>

    <section id="settings" class="section">
      <div class="panel">
        <h3>Settings</h3>
        <p class="panel-subtitle">Account settings will appear here soon.</p>
      </div>
    </section>
  </main>

  <div id="postModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h3>Create Post</h3>

      <form id="createPostForm">
        <label for="postTitle">Post Title</label>
        <input id="postTitle" name="title" type="text" placeholder="Enter post title" required />

        <label for="postCaption">Caption</label>
        <textarea id="postCaption" name="caption" rows="4" placeholder="Write your caption" required></textarea>

        <p id="modalMessage" class="form-message" aria-live="polite"></p>

        <div class="modal-actions">
          <button id="closeModalBtn" class="secondary-btn" type="button">Cancel</button>
          <button class="primary-btn" type="submit">Save Post</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/auth.js"></script>
  <script type="module" src="/ui.js"></script>
</body>
</html>
