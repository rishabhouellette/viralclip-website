<!DOCTYPE html>
<html lang="en">
<head>
  <title>ViralClip Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

<script src="assets/js/firebase.js"></script>
<script>
  firebase.auth().onAuthStateChanged(user => {
    if (!user) window.location.href = "login.html";
  });
</script>

<div class="app">

  <aside class="sidebar">
    <h2>ViralClip</h2>
    <button class="active">ðŸ“… Calendar</button>
    <button>âœ‚ Clips</button>
    <button>ðŸ‘¥ Accounts</button>
    <button>ðŸ“Š Analytics</button>
    <button>âš™ Settings</button>

    <button id="signout-btn">Sign Out</button>

    <div class="beta">BETA</div>
  </aside>

  <main class="main">

    <div class="topbar">
      <h1>Content Calendar</h1>
      <button onclick="openModal()">+ Create Post</button>
    </div>

    <div class="calendar">
      <div class="day">
        <h4>Mon</h4>
        <div class="card">
          <strong>Instagram</strong>
          <p>Reel: Growth tips</p>
          <small>6:00 PM</small>
        </div>
      </div>

      <div class="day">
        <h4>Tue</h4>
        <div class="card">
          <strong>TikTok</strong>
          <p>Podcast highlight</p>
          <small>8:30 PM</small>
        </div>
      </div>

      <div class="day"><h4>Wed</h4><span>No posts</span></div>
      <div class="day"><h4>Thu</h4><span>No posts</span></div>
    </div>

    <p class="beta-note">
      Auto-posting is in beta. Posts will be scheduled but not published automatically yet.
    </p>

  </main>
</div>

<!-- MODAL -->
<div id="postModal" class="modal hidden">
  <div class="modal-box">
    <h3>Create Post</h3>
    <input placeholder="Caption" />
    <select>
      <option>Instagram</option>
      <option>TikTok</option>
      <option>YouTube Shorts</option>
    </select>
    <button onclick="closeModal()">Save</button>
  </div>
</div>

<script src="assets/js/modal.js"></script>

</body>
</html>
