<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in â€“ ViralClip</title>
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>

<div class="auth-bg">
  <img src="assets/images/hero-fog-foreground.png" />
  <img src="assets/images/particle-overlay.png" />
  <img class="float-icon float-tiktok" src="assets/images/platform-tiktok-float.png">
  <img class="float-icon float-youtube" src="assets/images/platform-youtube-float.png">
</div>

<div class="auth-logo">
  <img src="assets/images/logo.png" alt="ViralClip">
</div>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Welcome back!</h1>
    <p>Log in to access your account.</p>

    <form id="login-form">
      <div class="input-group">
        <img src="assets/images/icon-mail.png">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <img src="assets/images/icon-lock.png">
        <input type="password" id="password" placeholder="Enter your password" required>
        <img class="eye" src="assets/images/icon-eye.png" alt="Toggle password visibility">
      </div>

      <button type="submit" class="primary-btn">Log in</button>
    </form>

    <div class="auth-link">
      <a href="#">Forgot password?</a>
    </div>

    <div class="divider">or</div>

    <div class="social-btn">
      <img src="assets/images/google.png"> Log in with Google
    </div>
    <div class="social-btn">
      <img src="assets/images/threads.png"> Log in with Threads
    </div>
    <div class="social-btn">
      <img src="assets/images/facebook.png"> Log in with Facebook
    </div>
    <div class="social-btn">
      <img src="assets/images/twitter.png"> Log in with Twitter / X
    </div>

    <div class="auth-footer">
      By logging in, you agree to our
      <a href="#">Terms of Service</a> and
      <a href="#">Privacy Policy</a>.
    </div>
  </div>
</div>

<script type="module" src="assets/js/login.js"></script>
</body>
</html>
