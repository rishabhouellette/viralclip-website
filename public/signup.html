<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up â€“ ViralClip</title>
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>

<div class="auth-bg">
  <img src="assets/images/hero-fog-foreground.png" />
  <img src="assets/images/particle-overlay.png" />
  <img class="float-icon float-tiktok" src="assets/images/platform-tiktok-float.png">
  <img class="float-icon float-youtube" src="assets/images/platform-youtube-float.png">
</div>

<div class="auth-logo">
  <img src="assets/images/logo.png" alt="ViralClip">
</div>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Create account</h1>
    <p>Start growing with ViralClip.</p>

    <form id="signup-form">
      <div class="input-group">
        <img src="assets/images/icon-mail.png">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <img src="assets/images/icon-lock.png">
        <input type="password" id="password" placeholder="Create password" required>
      </div>

      <button type="submit" class="primary-btn">Sign up</button>
    </form>

    <div class="divider">or</div>

    <div class="social-btn">
      <img src="assets/images/google.png"> Sign up with Google
    </div>
    <div class="social-btn">
      <img src="assets/images/threads.png"> Sign up with Threads
    </div>

    <div class="auth-footer">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>
  </div>
</div>

<script type="module" src="assets/js/signup.js"></script>
</body>
</html>
