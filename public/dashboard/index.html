<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ViralClip Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/dashboard.css" />
</head>
<body>
  <div class="app">

    <aside class="sidebar">
      <h1>ViralClip</h1>
      <a href="/dashboard/">Calendar</a>
      <a href="/dashboard/clips.html">Clips</a>
      <a href="/dashboard/accounts.html">Accounts</a>
      <a href="/dashboard/analytics.html">Analytics</a>
      <a href="/dashboard/settings.html">Settings</a>
    </aside>

    <main class="main">
      <h2>Content Calendar</h2>

      <div class="calendar-header">
        <button class="primary-btn">+ Create Post</button>

        <div class="calendar-meta">
          <span>3 Scheduled</span>
          <span>1 Draft</span>
        </div>

        <div class="calendar-view">
          <button class="view-btn">Week</button>
          <button class="view-btn active">Month</button>
        </div>
      </div>

      <div class="calendar card">
        <div class="calendar-grid">
          <div class="day">
            <div class="day-title">Monday</div>

            <div class="post instagram">
              <strong>Instagram Post</strong>
              <span>3:00 PM</span>
              <p>New product teaser</p>
            </div>

            <div class="post tiktok">
              <strong>TikTok Video</strong>
              <span>2:00 PM</span>
            </div>
          </div>

          <div class="day">
            <div class="day-title">Tuesday</div>
            <div class="empty">No posts</div>
          </div>

          <div class="day"><div class="day-title">Wednesday</div></div>
          <div class="day"><div class="day-title">Thursday</div></div>
          <div class="day"><div class="day-title">Friday</div></div>
          <div class="day"><div class="day-title">Saturday</div></div>
          <div class="day"><div class="day-title">Sunday</div></div>
        </div>
      </div>

    </main>

  </div>
</body>
</html>
