<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ViralClip â€” Plan. Post. Grow at Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/styles.css" />

  <style>
    :root {
      --purple: #7c3aed;
      --pink: #ec4899;
      --orange: #f59e0b;
      --bg: #f8f7ff;
      --text: #0f172a;
      --muted: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, #ede9fe, transparent 40%),
        radial-gradient(circle at top right, #fce7f3, transparent 45%),
        var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* NAV */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }

    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
    }

    .cta {
      background: linear-gradient(90deg, var(--purple), var(--pink));
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 15px 40px rgba(124,58,237,0.35);
    }

    /* HERO */
    .hero {
      position: relative;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 4rem;
      align-items: center;
      padding: 5rem 0 6rem;
    }

    h1 {
      font-size: 3.4rem;
      line-height: 1.05;
      margin-bottom: 1rem;
    }

    h1 span {
      background: linear-gradient(90deg, var(--orange), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--muted);
      font-size: 1.15rem;
      max-width: 520px;
      margin-bottom: 2rem;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
    }

    .secondary {
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
      text-decoration: none;
      font-weight: 600;
    }

    /* FLOATING ICONS */
    .float {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: white;
      display: grid;
      place-items: center;
      box-shadow: 0 25px 50px rgba(0,0,0,.18);
      animation: float 6s ease-in-out infinite;
    }

    .float svg {
      width: 28px;
      height: 28px;
    }

    .f1 { top: 10%; left: -20px; animation-delay: 0s; }
    .f2 { bottom: 20%; left: 10%; animation-delay: 1.5s; }
    .f3 { top: 15%; right: 5%; animation-delay: 3s; }
    .f4 { bottom: 25%; right: -25px; animation-delay: 4.5s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    /* DASHBOARD MOCK */
    .mock {
      background: white;
      border-radius: 22px;
      padding: 1rem;
      box-shadow: 0 40px 80px rgba(0,0,0,.18);
    }

    .mock-header {
      display: flex;
      gap: .4rem;
      margin-bottom: .8rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e5e7eb;
    }

    .mock-body {
      height: 260px;
      border-radius: 14px;
      background:
        linear-gradient(90deg,#eef2ff 28%,#f8fafc 28%),
        repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 36px,
          rgba(0,0,0,.05) 36px,
          rgba(0,0,0,.05) 38px
        );
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-actions {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">ViralClip</div>
      <nav>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Resources</a>
        <a href="/login.html">Log in</a>
        <a href="/signup.html" class="cta">Get started for free</a>
      </nav>
    </header>

    <section class="hero">
      <!-- Floating SVG icons -->
      <div class="float f1">
        <!-- TikTok -->
        <svg viewBox="0 0 24 24" fill="#000"><path d="M12 2v12.3a2.7 2.7 0 1 1-2-2.6V9a5 5 0 1 0 5 5V8.5a6.5 6.5 0 0 0 4 1.3V6.5A4.5 4.5 0 0 1 12 2z"/></svg>
      </div>

      <div class="float f2">
        <!-- Instagram -->
        <svg viewBox="0 0 24 24" fill="#E1306C"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/></svg>
      </div>

      <div class="float f3">
        <!-- YouTube -->
        <svg viewBox="0 0 24 24" fill="#FF0000"><path d="M23 7.5a3 3 0 0 0-2.1-2.1C19 5 12 5 12 5s-7 0-8.9.4A3 3 0 0 0 1 7.5v9a3 3 0 0 0 2.1 2.1C5 19 12 19 12 19s7 0 8.9-.4a3 3 0 0 0 2.1-2.1v-9zM10 15V9l5 3-5 3z"/></svg>
      </div>

      <div class="float f4">
        <!-- Analytics -->
        <svg viewBox="0 0 24 24" fill="#22c55e"><path d="M3 3h2v18H3V3zm8 6h2v12h-2V9zm8-4h2v16h-2V5z"/></svg>
      </div>

      <div>
        <h1>Plan. Post. <span>Grow at Scale</span></h1>
        <p>
          Your command center for Reels, TikToks & Shorts.
          Schedule, manage, and analyze all your short-form videos
          in one powerful dashboard.
        </p>

        <div class="hero-actions">
          <a href="/signup.html" class="cta">Get started for free</a>
          <a href="#" class="secondary">Watch how it works</a>
        </div>
      </div>

      <div class="mock">
        <div class="mock-header">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="mock-body"></div>
      </div>
    </section>
  </div>
</body>
</html>
