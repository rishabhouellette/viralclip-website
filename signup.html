<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up – ViralClip</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <h1>Create your ViralClip account</h1>

  <form id="signup-form">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <p>
    Already have an account?
    <a href="/login.html">Log in</a>
  </p>

  <script type="module">
    import { auth } from "/assets/js/firebase.js";
    import { createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    // ✅ Redirect on successful signup
    onAuthStateChanged(auth, (user) => {
      const isSignupPage = location.pathname.includes("signup");
      
      if (user && isSignupPage) {
        window.location.href = "/dashboard.html";
      }
    });
  </script>
  <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
